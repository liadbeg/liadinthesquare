  <style>
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 50%;
      padding: 0.5em;
      margin-bottom: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    textarea {
      width: 50%;
      height: 50px;
      padding: 0.5em;
      margin-bottom: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: none; /* prevent the user from resizing the textarea */
    }

    textarea:focus {
      border-color: #4CAF50;
      outline: none;
    }


  .submit {
  	box-shadow:inset 0px 1px 3px 0px #ffffff;
